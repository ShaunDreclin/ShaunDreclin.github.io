<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Soundboard</title>
		<link rel="stylesheet" href="console.css">
		<link rel="stylesheet" href="soundboard.css">
		<script src="console.js" defer></script>
		<script src="soundboard.js" defer></script>
	</head>
	<body>
		<div id="content">
			<div id="soundboard"></div>
			<div id="controls">
				<input type="range" id="volume" value="100">
				<button id="edit-button">Edit</button>
				<textarea id="edit-box" spellcheck="false"></textarea>
			</div>
			<div id="console"></div>
		</div>
	</body>
</html>

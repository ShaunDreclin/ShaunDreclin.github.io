<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<link rel="stylesheet" href="index.css">
		<script src="console.js" defer></script>
		<script src="index.js" defer></script>
	</head>
	<body>
		<a href="">Reload</a><br>
		<br>
		<div style="text-align: right;">
			<label for="posX">posX: </label><input id="posX" value="0.001"><br>
			<label for="posY">posY: </label><input id="posY" value="0.001"><br>
			<label for="posZ">posZ: </label><input id="posZ" value="0.001"><br>
			<label for="rotX">rotX: </label><input id="rotX" value="90"><br>
			<label for="rotY">rotY: </label><input id="rotY" value="0.0"><br>
			<label for="rotZ">rotZ: </label><input id="rotZ" value="0.0"><br>
			<label for="size">size: </label><input id="size" value="0.15"><br>
			<label for="opacity">opacity: </label><input id="opacity" value="0.5"><br>
			<label for="curvature">curvature: </label><input id="curvature" value="0.0"><br>
			<label for="framerate">framerate: </label><input id="framerate" value="1"><br>
			<label for="ecoMode">ecoMode: </label><input id="ecoMode" type="checkbox" checked><br>
			<label for="lookHiding">lookHiding: </label><input id="lookHiding" type="checkbox"><br>
			<label for="attachedDevice">attachedDevice: </label><input id="attachedDevice" value="0"><br>
			<label for="shouldSave">shouldSave: </label><input id="shouldSave" type="checkbox" checked><br>
			<button id="spawn">Spawn</button><br>
		</div>
		<br>
		<div id="console"></div>
	</body>
</html>

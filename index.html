<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Shaun's little corner of the internet</title>
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				background: #333;
				font-family: verdana;
				font-size: 12px;
			}
			#content {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 300px;
				border: 2px solid #000;
				border-radius: 5px;
				box-shadow: 3px 3px 4px 4px #222;
				padding: 0 10px 10px 10px;
				background: #DDD;
				text-align: left;
			}
			#content>h1 {
				font-size: 14px;
				font-weight: bold;
				text-align: center;
			}
			a, a:visited {
				text-decoration: none;
				color: #00F;
			} a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<h1>Shaun's little corner of the internet</h1>
			<a href="alt1/">/alt1/</a><br>
			Apps for <a href="https://runeapps.org/alt1">alt1</a>.<br>
			<br>
			<a href="ovrt/">/ovrt/</a><br>
			Apps for <a href="https://store.steampowered.com/app/1068820/OVR_Toolkit/">OVR Toolkit</a>.<br>
			<br>
			<a href="vrchat/">/vrchat/</a><br>
			Various <a href="https://vrchat.com/">VRChat</a> content, TBD.<br>
			<br>
			<a href="stream/">/stream/</a><br>
			A player for <a href="https://wiki.videolan.org/Documentation:Streaming_HowTo_New/">VLC HTTP streams</a>.<br>
		</div>
	</body>
</html>

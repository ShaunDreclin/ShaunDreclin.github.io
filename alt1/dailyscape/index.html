<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Dailyscape</title>
		<link rel="stylesheet" href="https://runeapps.org/nis/nis.css">
		<link rel="stylesheet" href="https://runeapps.org/nis/alt1-currentskin/skinstyle.css">
		<link rel="stylesheet" href="dailyscape.css">
		<script src="https://runeapps.org/alt1lib.js" defer></script>
		<script src="dailyscape.js" defer></script>
	</head>
	<body class="nis">
		<div id="task-list"></div>
		<div id="task-input">
			<input class="nisinput" type="text" id="task-name">
			<div class="nisbutton" id="task-submit">Add&nbsp;Task</div><br>
			<input type="radio" name="task-interval" id="daily" checked><label for="daily">Daily</label>
			<input type="radio" name="task-interval" id="weekly"><label for="weekly">Weekly</label>
			<input type="radio" name="task-interval" id="monthly"><label for="monthly">Monthly</label><br>
			<br>
			<a id="scroll-bar" href="javascript:">Toggle Scrollbar</a>
		</div>
	</body>
</html>
